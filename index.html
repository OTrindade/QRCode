<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Foto com a Câmera do Celular</title>
</head>
<body>
    <h1>Tire uma Foto</h1>
    <form>
        <label for="foto">Clique abaixo para tirar uma foto:</label>
        <input type="file" id="foto" accept="image/*" capture="environment" onchange="redimensionarEExibirFoto(event)">
        <br><br>
        <img id="preview" alt="Pré-visualização da Foto" style="max-width: 100%; height: auto;">
    </form>

    <script>
        function redimensionarEExibirFoto(event) {
            const foto = event.target.files[0];
            if (foto) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Definindo a nova largura e altura da imagem
                        const maxWidth = 800; // Largura máxima desejada
                        const maxHeight = 600; // Altura máxima desejada
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        const preview = document.getElementById('preview');
                        preview.src = canvas.toDataURL('image/jpeg', 0.7); // Reduz a qualidade para economizar memória
                    };
                };
                reader.readAsDataURL(foto);
            }
        }
    </script>
</body>
</html>
