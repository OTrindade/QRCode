<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Imagem</title>
  <!-- CDN do React e ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Importando o arquivo de CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const ImageUpload = () => {
      const [selectedImage, setSelectedImage] = React.useState(null);

      const handleImageUpload = (event) => {
        const file = event.target.files[0];
        setSelectedImage(URL.createObjectURL(file));
      };

      return (
        <div className="container">
          <h2>Upload de Imagem</h2>
          <input type="file" accept="image/*" onChange={handleImageUpload} />
          {selectedImage && (
            <div className="image-preview">
              <img src={selectedImage} alt="Preview" style={{ width: '200px', height: '200px', marginTop: '20px', borderRadius: '10px' }} />
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<ImageUpload />, document.getElementById('root'));
  </script>
</body>
</html>
